{% set name = "openstacksdk" %}
{% set version = "0.9.17" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "992b862df2e13a164055e009694c70c1d6f13cf283768a1b8ef509409d67846a" %}
{% set build = 0 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pbr !=2.1.0,>=2.0.0

  run:
    - python
    - pbr !=2.1.0,>=2.0.0
    - jsonpatch >=1.1
    - six >=1.9.0
    - stevedore >=1.20.0
    - os-client-config >=1.27.0
    - keystoneauth1 >=2.21.0
    - deprecation >=1.0

test:
  imports:
    - openstack

about:
  home: https://developer.openstack.org/sdks/python/openstacksdk/
  license_file: LICENSE
  license: Apache 2.0
  license_family: Apache
  summary: Collection of libraries for building applications to work with OpenStack clouds.
  doc_url: https://developer.openstack.org/sdks/python/openstacksdk/
  dev_url: https://github.com/openstack/python-openstacksdk

extra:
  recipe-maintainers:
    - pmlandwehr
